<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Preserves near Me</title>
    <style type="text/css">
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- geolocation and google maps help: https://www.sanwebe.com/2016/04/get-current-location-of-user-using-jquery -->
    <h1>Nature Preserves near Me</h1>


    <button onclick="getLocation()">My Location</button>

    <div id="coordinates"></div>
    <div id="map"></div>

    <script>
        var x = document.getElementById("coordinates");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }


        function showPosition(position) {
            var lat1 = position.coords.latitude;
            var long1 = position.coords.longitude;
            x.innerHTML = "Latitude: " + lat1 +
                "<br>Longitude: " + long1;

        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
            }
        }

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 32.77767, lng: -96.797 },
                zoom: 15,

            });

        }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzwDCT7NL0s7HpMwlVdGW_GcS4qSYK8cY&callback=initMap"
        type="text/javascript"></script>
</body>

</html>
