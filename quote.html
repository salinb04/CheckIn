<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
    <!-- Modal Trigger -->
    <button data-target="modal1" class="btn modal-trigger">Daily Quote</button>

    <!-- Modal Structure -->
    <div id="modal1" class="modal" style="color: rgb(83, 43, 226); background-color: black;">
        <div class="modal-content">
            <h4 id="currentDay"></h4>
            <p></p>
        </div>
        <div class="modal-footer" style=background-color:black>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" style="color: rgb(83, 43, 226)">Close</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="materialize/js/materialize.min.js"></script> -->
    <script src="materialize/library/moment.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".modal").modal();
        });
    </script>
    <script>
        // Example queryURL for Quote API
        var queryURL = "https://type.fit/api/quotes";

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (data) {
            var response = JSON.parse(data);
            console.log(response);

            // function getRandom() {
            //     var randIndex = Math.floor(Math.random() * arr.length);
            //     var randElement = arr[randIndex];

            //     return randElement;


            // // Create and save a reference to new empty modal
            var divBody = $(".modal-content")
            var quoteBody = $("<p>");

            var quoteText = $("<p>").text(response[0].text);
            var quoteAuthor = $("<p>").text(response[0].author);

            // Append the p elements to the div
            quoteBody.append(quoteText, quoteAuthor);
            // Append the p to the div element
            divBody.append(quoteBody);
            // }
        });
        // set variable to the current day. Reference https://momentjs.com/docs/
        var currentDay = moment().format("dddd, MMMM Do");
        // set the text of the h4 tag as the current day
        $("#currentDay").text(currentDay);



    </script>
</body>


</html>
